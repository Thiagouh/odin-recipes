<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Recipes</title>
</head>
<body>
    <h1>Homemade Pizza</h1>
    <img src="./images/pizza.jpeg" alt="A Slice of Pizza">
    <h2>Ingredients</h2>
    <p>Mass</p>
    <ul>
        <li>1/2kg Wheat fluor</li>
        <li>1/2 Tablespoon of salt</li>
        <li>1 Sachet of biological yeast</li>
        <li>2 Tablespoon of sugar</li>
        <li>2 Cups of warm water</li>
    </ul>
    <p>Filling</p>
    <ul>
        <li>Tomato Sauce</li>
        <li>3 Tomatoes cut into slices</li>
        <li>300g of mozzarella cheese in pieces (not slices)</li>
        <li>Oregano to taste</li>
    </ul>
</body>
</html>
